<div class="container mt-3">
    <div class="card">
    <div class="card-header">
        Customers
    </div>
    <div class="card-body">
      <ng-template #errorOrLoading>
        <div class="alert alert-danger" *ngIf="errorMessage; else loading">
            {{errorMessage}}
        </div>
        <ng-template #loading>
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </ng-template>
      </ng-template>
      
      <table class="table" *ngIf="customers; else errorOrLoading ">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers._embedded.customers">
              <td>{{ customer.id }}</td>
              <td>{{ customer.name }}</td>
              <td>{{ customer.email }}</td>
              <td>
                <button class="btn btn-success" (click)="handleGetOrders(customer)">
                    Orders
                </button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
