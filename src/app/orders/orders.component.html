<div class="container mt-3">
    <div class="card">
    <div class="card-header">
        Customer Id '{{customerId}}' Orders:
    </div>
    <div class="card-body">
      <ng-template #errorOrLoading>
        <div class="alert alert-danger" *ngIf="errorMessage; else loading">
            {{errorMessage}}
        </div>
        <ng-template #loading>
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </ng-template>
      </ng-template>
      
      <table class="table" *ngIf="orders; else errorOrLoading ">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Order Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders._embedded.bills">
            <td>{{ order.id }}</td>
            <td>{{ order.billingDate | date :  "YYYY-MM-dd" }}</td>
            <td>
                <button class="btn btn-primary btn-sm" (click)="handleOrderDetails(order)">
                    Details
                </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
